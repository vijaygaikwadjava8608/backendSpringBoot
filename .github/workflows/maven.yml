name: Java CI CD with Workflow

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        run: mvn clean install -Dmaven.test.skip=true
      - name: Build and Push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: vijaygaikwaddochub/spring_backend_git_hub_action_img
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull the image from docker hub
        run: docker pull vijaygaikwaddochub/spring_backend_git_hub_action_img
      - name: delete old container
        run: docker rm -f springbootbackend-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name springbootbackend-container vijaygaikwaddochub/spring_backend_git_hub_action_img
